<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro to React - S-Video</title>
</head>

<body>
    <div id="app"></div>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script>
        const ce = React.createElement;

        const MyTitle = function (props) {
            return (
                ce('div', null,
                    ce('h1', null, props.title)
                )
            )
        }

        const MyFirstComponent = function () {
            return ce('div', null,
                ce('h1', null, 'List of TV Shows:'),
                ce(MyTitle, { title: 'Game of Thrones' }),
                ce(MyTitle, { title: 'Stranger Things' }),
                ce(MyTitle, { title: 'Rick and Morty' }),
                ce(MyTitle, { title: 'Silicon Valley' })
            )
        }
        ReactDOM.render(
            ce(MyFirstComponent),
            document.getElementById('app')
        )
    </script>
</body>

</html>
